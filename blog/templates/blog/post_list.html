{% extends 'blog/base.html' %}

{% block content %}
    <img src="https://rookiechika.files.wordpress.com/2015/08/25327.jpg" alt="TeddyBear"style="width:400px;height:250px;" />
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}

{% endblock content %}
